<div class="panel panel-default custom-container noBottomMargin noBottomRadius">
  <div class="panel-heading">
    <div class="pull-left headingContainer">
      <span class="heading-arrow" (click)="backToTable()"></span> <span *ngIf="newProposalLineItem.name?.length > 0">{{newProposalLineItem.name}}</span>
      <span *ngIf="newProposalLineItem.name?.length == 0">Add New Proposal Line Item</span>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12 required-error-message" *ngIf="errorMessage">{{errorMessage}}</div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl required">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.name" placeholder="Line Item Name" [disabled]="disable" />
        </md-input-container>
      </div>
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Product</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top single-select disabled">
              <div class="customHeightDropdown">
                <ss-multiselect-dropdown [options]="productOptions" [settings]="singleSelectSettings" [(ngModel)]="productOptionsModel" name="product"
                  [disabled]="disable" (ngModelChange)="onProductChange($event)">
                </ss-multiselect-dropdown>
              </div>
            </div>
          </dd>
        </dl>
      </div>
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Ad Units</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top disabled">
              <div class="customHeightDropdown">
                <ss-multiselect-dropdown [options]="adUnitOptions" [(ngModel)]="adUnitOptionsModel" name="adUnits" [disabled]="disable">
                </ss-multiselect-dropdown>
              </div>
            </div>
          </dd>
        </dl>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <div class="custom-date-picker">
          <md-input-container class="required">
            <input mdInput *ngIf="!newProposalLineItem['isNewProposalLineItemStartDateOpen']" [value]="newProposalLineItem.flightStartdate | date: 'dd-MM-yyyy'"
              placeholder="Start Date" [disabled]="disable">
          </md-input-container>
        </div>

      </div>
      <div class="col-sm-4 col-md-4">
        <div class="custom-date-picker">
          <md-input-container class="required">
            <input mdInput *ngIf="!newProposalLineItem['isNewProposalLineItemEndDateOpen']" [value]="newProposalLineItem.flightEndDate | date: 'dd-MM-yyyy'"
              placeholder="End Date" [disabled]="disable">
          </md-input-container>

        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default custom-container noBottomMargin noBottomRadius">
  <div class="panel-heading med-heading">
    <div class="pull-left headingContainer">
      Targeting
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6 col-md-6">
        <dl>
          <dt class="dd-label">Target Type</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top single-select disabled">
              <ss-multiselect-dropdown [options]="targetTypeOptions" [settings]="singleSelectSettings" [(ngModel)]="targetTypeOptionsModel"
                (ngModelChange)="onTargetTypeChange($event)" [disabled]="disable">
              </ss-multiselect-dropdown>
            </div>
          </dd>
        </dl>
        <span *ngIf="targetTypeOptionsModel?.length > 0">
        <select-list [dataList]="audienceTargetValues" [type]="'multi-select'" (onSelect)="onAudienceTargetValuesSelect($event)"></select-list>
        </span>
      </div>
      <div class="col-sm-6 col-md-6">
        <dt-table-clientside [config]='targetTypeConfig' [data]="newRowsAdded" (onMenuSelect)="onTargetTypeMenuSelect($event)"></dt-table-clientside>
      </div>
    </div>

  </div>
</div>
<div class="panel panel-default custom-container noBottomMargin noBottomRadius">
  <div class="panel-heading med-heading">
    <div class="pull-left headingContainer">
      Delivery
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Delivery Impressions</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top">
              <div class="customHeightDropdown">
                <ss-multiselect-dropdown [options]="deliveryOptions" [settings]="singleSelectSettings" [(ngModel)]="deliveryOptionsModel"
                  [disabled]="disable">
                </ss-multiselect-dropdown>
              </div>
            </div>
          </dd>
        </dl>
      </div>
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Display Creatives</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top">
              <div class="customHeightDropdown">
                <ss-multiselect-dropdown [options]="displayCreativeOptions" [settings]="singleSelectSettings" [(ngModel)]="displayCreativeOptionsModel"
                  [disabled]="disable">
                </ss-multiselect-dropdown>
              </div>
            </div>
          </dd>
        </dl>
      </div>
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Rotate Creatives</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top">
              <div class="customHeightDropdown">
                <ss-multiselect-dropdown [options]="rotateCreativeOptions" [settings]="singleSelectSettings" [(ngModel)]="rotateCreativeOptionsModel"
                  [disabled]="disable">
                </ss-multiselect-dropdown>
              </div>
            </div>
          </dd>
        </dl>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default custom-container noBottomMargin noBottomRadius">
  <div class="panel-heading med-heading">
    <div class="pull-left headingContainer">
      Rate Card
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl required">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.proposedCost" placeholder="Rate Card Price" [disabled]="disable"
          />
        </md-input-container>
      </div>

      <div class="col-sm-4 col-md-4 text-right link-show">
        <a href="#">View Price Calculation</a>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default custom-container noBottomMargin noBottomRadius">
  <div class="panel-heading med-heading">
    <div class="pull-left headingContainer">
      Line Item Details
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Spec Type</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top single-select disabled">
              <ss-multiselect-dropdown [options]="specTypeOptions" [settings]="singleSelectSettings" [(ngModel)]="specTypeOptionsModel"
                [disabled]="disable">
              </ss-multiselect-dropdown>
            </div>
          </dd>
        </dl>
      </div>
      <div class="col-sm-4 col-md-4">
        <dl>
          <dt class="dd-label required">Priority</dt>
          <dd>
            <div class="custom-multi-select-dd margin-top single-select disabled">
              <ss-multiselect-dropdown [settings]="singleSelectSettings" [options]="priceTypeOptions" [(ngModel)]="priceTypeOptionsModel"
                [disabled]="disable">
              </ss-multiselect-dropdown>
            </div>
          </dd>
        </dl>
      </div>
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl required">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.cpms" placeholder="CPM(S)" [disabled]="disable" />
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl required">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.quantity" placeholder="Offer Impressions" [disabled]="disable"
          />
        </md-input-container>
      </div>
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl required">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.proposedCost" placeholder="Offered Price" [disabled]="disable"
          />
        </md-input-container>
      </div>
      <div class="col-sm-4 col-md-4">
        <md-input-container class="full-width fl ">
          <input mdInput type="text" [(ngModel)]="newProposalLineItem.avails" placeholder="Avails" [disabled]="disable" />
        </md-input-container>
      </div>
    </div>
  </div>

</div>
