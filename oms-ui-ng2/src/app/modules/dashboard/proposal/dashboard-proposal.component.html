<div class="panel panel-default custom-container">
  <div class="panel-heading">
    <div>
      <div class="row">
        <div class="col-sm-2 col-md-2">
          <div class="pull-left headingContainer">
            DASHBOARD
          </div>
        </div>
        <div class="col-sm-10 col-md-10">
          <dl class="w200 cust-right drop-down" *ngIf="isAdminLogin">
            <dt class="dd-label">Users</dt>
            <dd>
              <div class="custom-multi-select-dd margin-top single-select">
                <div class="customHeightDropdown">
                  <ss-multiselect-dropdown [options]="userListOptions" [settings]="singleSelectSettings" [(ngModel)]="userModel" [ngModelOptions]="{standalone: true}"
                    (ngModelChange)="onDataChange('user', userModel)">
                  </ss-multiselect-dropdown>
                </div>
              </div>
            </dd>
          </dl>

          <div class="custom-date-picker w200 cust-right">
            <md-input-container class="required">
              <input mdInput [ngModel]="toDateModel | date: 'dd-MMM-yyyy'" placeholder="To Date" [readonly]="true">
              <button mdSuffix [mdDatepickerToggle]="" disabled="" style="opacity: .3"></button>
            </md-input-container>
            <!-- <div class="date-picker-container" *ngIf="toDate">
            <datepicker [(ngModel)]="toDateModel" (selectionDone)="toDate=false" (ngModelChange)="onChange('toDate', toDateModel)"></datepicker>
            </div> -->
          </div>

          <!-- PC edit -->
          <div class="custom-date-picker w200 cust-right">
            <md-input-container class="required" (click)="calendarBtnClick($event, 'isFromDateOpen')">
              <input mdInput class='hs-cursor-pointer' [ngModel]="fromDateModel | date: 'dd-MMM-yyyy'" (ngModelChange)="fromDateModel=$event"
                placeholder="From Date" [readonly]="true">
              <button mdSuffix [mdDatepickerToggle]=""></button>
            </md-input-container>
            <div class="date-picker-container" *ngIf="calendarArr['isFromDateOpen']" (click)="clickOnDatepicker($event, 'isFromDateOpen')">
              <datepicker [showWeeks]="false" [(ngModel)]="fromDateModel" (ngModelChange)="onDataChange('fromDate', fromDateModel)" (selectionDone)="calendarArr['isStartDateOpen']=false"></datepicker>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
  <div class="panel-body">
    <div class="row no-top-margin">
      <div class="col-sm-6 col-md-6 border-right">
        <div class="col-sm-12 col-md-12 status-view heading">
          Status View
        </div>
        <div class="col-sm-12 col-md-12">
          <am-chart [config]="pieChartConfig" [updatedData]="pieChartUpdatedData"></am-chart>
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="col-sm-12 col-md-12 heading">Bar View</div>
        <div class="col-sm-12 col-md-12">
          <am-chart [config]="barChartConfig" [ht]="350" [updatedData]="barChartUpdatedData" [graphData]="barChartGraphs"></am-chart>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="panel panel-default custom-container">
  <div class="panel-heading med-heading">
    <div class="pull-left headingContainer">
      Proposals
    </div>

    <div class="pull-right">
      <div class="customCheckbox checkboxHeaderStyle">
        <div class="mat-checkbox-layout checkbox-active">
          <md-checkbox [(ngModel)]="isShowInactiveProposals" (change)="showInactiveProposals()">Show Unassigned Proposals</md-checkbox>
        </div>
      </div>
      <!-- <dt-search [ddArray]="userSearchTableDD" (onDTSearch)="userSearchEvent($event)"></dt-search> -->
    </div>

  </div>
  <div class="panel-body noPadding transparent-bg">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <dt-table-clientside [config]='tableConfig' [data]="tableData" (onMenuSelect)="onDashboardProposalTableMenuSelect($event)"></dt-table-clientside>
      </div>
    </div>
  </div>
</div>
